name: Deploy Documentation
on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: nyx-main-document
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Install Nix
        if: steps.check.outputs.cached != 'true'
        uses: cachix/install-nix-action@v24
        with:
          extra_nix_config: "accept-flake-config = true"
          install_url: https://releases.nixos.org/nix/nix-2.19.2/install
      - name: Build
        id: build
        run: |
          mkdir result
          nix develop "github:chaotic-cx/nyx/${GITHUB_SHA}#document" -c 'true' | \
            xargs -i@ cp @ result/index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'result'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
